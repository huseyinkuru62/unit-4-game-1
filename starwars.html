<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/game2.js"></script>
</head>

<body>
    <div class="container bg-transparent">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Star Wars</h1>
                <h2 class="display-5">🌠🌠🌠</h2>
                <div class="shadow-none p-3 mb-5 bg-light rounded">
                    <ol>
                        <li>Select a character</li>
                        <li>Select an opponent</li>
                        <li>Attack</li>
                        <li>Your attacks become stronger each round</li>
                        <li>All numbers change each new game.</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div id="c1" class="card-img-top chracters text-center display-1">😼</div>
                    <div class="card-body">
                        <h5 id="c1name" class="card-title"></h5>
                        <h6 id="c1power" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div id="c2" class="card-img-top chracters text-center display-1">🐫</div>

                        <h5 id="c2name" class="card-title"></h5>
                        <h6 id="c2power" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div id="c3" class="card-img-top chracters text-center display-1">🐘</div>
                    <div class="card-body">
                        <h5 id="c3name" class="card-title"></h5>
                        <h6 id="c3power" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div id="c4" class="card-img-top chracters text-center display-1">🐶</div>
                    <div class="card-body">
                        <h5 id="c4name" class="card-title"></h5>
                        <h6 id="c4power" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
