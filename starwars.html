<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/game2.js"></script>
</head>

<body>
    <div class="container bg-transparent">
        <div id="topBanner" class="row">
            <div class="col-12">
                <h1 class="display-4">Star Wars</h1>
                <h2 class="display-5">🌠🌠🌠</h2>
                <div id="instructions" class="shadow-none p-3 bg-light rounded">
                    <ol>
                        <li>Select a character</li>
                        <li>Select an opponent</li>
                        <li>Attack</li>
                        <li>Your attacks become stronger each round</li>
                        <li>All numbers change each new game.</li>
                    </ol>
                </div>
            </div>
        </div>
        <div id="players" class="row">
            <div class="col-12">
                <h1 id="playerCharacter" class="display-5">Select your character:</h1>
            </div>
            <div class="col-12">
                <div id="player" class="row">

                </div>
            </div>
        </div>
        <div id="charactersAvailable" class="row">
            <div class="col-12">
                <h1 id="info" class="display-5"></h1>
            </div>
            <div id="c1" class="col-3">
                <div class="card chracters">
                    <div class="card-img-top text-center display-3">😼</div>
                    <div class="card-body">
                        <h5 id="c1name" class="card-title"></h5>
                        <h6 id="c1health" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
            <div id="c2" class="col-3">
                <div class="card chracters">
                    <div class="card-img-top text-center display-3">🐫</div>
                    <div class="card-body">
                        <h5 id="c2name" class="card-title"></h5>
                        <h6 id="c2health" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
            <div id="c3" class="col-3">
                <div class="card chracters">
                    <div class="card-img-top text-center display-3">🐘</div>
                    <div class="card-body">
                        <h5 id="c3name" class="card-title"></h5>
                        <h6 id="c3health" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
            <div id="c4" class="col-3">
                <div class="card chracters">
                    <div class="card-img-top text-center display-3">🐶</div>
                    <div class="card-body">
                        <h5 id="c4name" class="card-title"></h5>
                        <h6 id="c4health" class="card-subtitle mb-2 text-muted"></h6>

                    </div>
                </div>
            </div>
        </div>
        <div id="players" class="row">
            <div class="col-12">
                <h1 class="display-5">Fight Section:</h1>
                <button id="fightBtn" type="button" class="btn btn-danger" disabled>Fight</button>
            </div>
            <div class="col-12">
                <h1 id="enemyCharacter" class="display-5"></h1>
            </div>
            <div class="col-12">
                <div id="enemy" class="row">
                </div>
            </div>
            <div class="col-6">
                <div id="results">
                </div>
            </div>
            <div class="col-12">
                <button id="reset" type="button" class="btn btn-info">Reset</button>    
            </div>
        </div>
    </div>
</body>

</html>
